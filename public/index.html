<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
manifest.json provides metadata used when your web app is installed on a
user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
-->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <style>
      #loader {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #2c3b4e;
        z-index: 1000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .lds-ripple {
        display: inline-block;
        position: relative;
        width: 120px;
        height: 120px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #ed553b;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 56px;
          left: 56px;
          width: 0;
          height: 0;
          opacity: 0;
        }
        4.9% {
          top: 56px;
          left: 56px;
          width: 0;
          height: 0;
          opacity: 0;
        }
        5% {
          top: 56px;
          left: 56px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 112px;
          height: 112px;
          opacity: 0;
        }
      }
    </style>

    <title>Portfolio</title>
  </head>

  <body>
    <!-- Preloaded fonts -->
    <div style="opacity: 0">
      <span style="font-family: 'RobotoCondenced'"></span>
      <span style="font-family: 'RobotoCondenced'; font-weight: 300"></span>
      <span style="font-family: 'RobotoCondenced'; font-weight: 700"></span>
      <span
        style="
          font-family: 'RobotoCondenced';
          font-weight: 300;
          font-style: italic;
        "
      ></span>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Page loader -->
      <div id="loader">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
